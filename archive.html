<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <title>WebComic | Archive</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
        <script> indexPage = "comic.html" </script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div class="archivePage subPage center_text">
            <h1>Archive</h1>
            <div class="chrono">
                <h2>Chronological Order</h2>
            </div>

            <div class="lastfirst">
                <h2>"Latest First" Order</h2>
            </div>

            <div class="chapter1">
                <h2>Or, divide it into chapters/arcs</h2>
                <h2>(You can also turn off thumbnails)</h2>
                <h2>Chapter 1</h2>
            </div>

            <div class="chapter2">
                <h2>Chapter 2</h2>
            </div>

            <div class="chapter3">
                <h2>Chapter 3</h2>
            </div>

            <div class="chapter4">
                <h2>Chapter 4</h2>
            </div>
        </div>
        <div id="footer"></div>

        <script src="js/comic_settings.js" defer></script>
        <script src="js/comic_archive.js" defer></script>
    </body>
</html>
